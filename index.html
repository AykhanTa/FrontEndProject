<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Multikart</title>
</head>

<body>
    <div class="container1">
        <header>
            <div class="top-headers">
                <div class="data-side">
                    <p>Welcome to Our store Multikart</p>
                    <p><i class="fa-solid fa-phone-flip"></i> Call Us: 123 - 456 - 7890</p>
                </div>
                <div class="account-side">
                    <ul>
                        <li class="li"> <a href="" class="link"><i class="fa-solid fa-heart head"></i> Wishlist</a></li>
                        <li class="li"><a href="" class="link"><i class="fa-solid fa-user head"></i> My Account</a></li>
                    </ul>
                </div>
            </div>

        </header>
        <nav>
            <div class="nav-container">
                <div class="row">
                    <div class="col">
                        <div class="main-menu">
                            <div class="menu-left">
                                <div class="bar-icon">
                                    <a href="">
                                        <i class="fa-solid fa-bars"></i>
                                    </a>
                                </div>
                                <div class="site-icon">
                                    <img src="./img/logo.png" alt="">
                                </div>
                            </div>
                            <div class="menu-right">
                                <div class="menu-items">
                                    <nav class="navbar navbar-expand-lg bg-body-tertiary head-nav">
                                        <div class="container-fluid">
                                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                          </button>
                                          <div class="collapse navbar-collapse" id="navbarScroll">
                                            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                                              <li class="nav-item">
                                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                              </li>
                                              <li class="nav-item">
                                                <a class="nav-link" href="#">Link</a>
                                              </li>
                                              <li class="nav-item dropdown">
                                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                  Link
                                                </a>
                                                <ul class="dropdown-menu">
                                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                                </ul>
                                              </li>
                                              <li class="nav-item">
                                                <a class="nav-link disabled" aria-disabled="true">Link</a>
                                              </li>
                                            </ul>
                                          </div>
                                        </div>
                                      </nav>
                                </div>
                                <div class="menu-functions">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <section id="slide-section">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active karusel1">
                    <img src="https://multikart-react-reactpixelstrap.vercel.app/assets/images/home-banner/1.jpg"
                        class="d-block w-100" alt="...">
                    <h4>Welcome To Fashion</h4>
                    <h1>MEN FASHION</h1>
                    <button class="shop-btn"> SHOP NOW</button>
                </div>
                <div class="carousel-item karusel2">
                    <img src="https://multikart-react-reactpixelstrap.vercel.app/assets/images/home-banner/2.jpg"
                        class="d-block w-100" alt="...">
                    <h4>Welcome To Fashion</h4>
                    <h1>MEN FASHION</h1>
                    <button class="shop-btn"> SHOP NOW</button>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
